<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | Evan Alexander - WDD 131</title>
    <meta name="author" content="Evan Alexander">
    <meta name="description" content="Product Review form page for WDD 131">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
<header>
    <h1>Product Review</h1>
</header>
<main>
    <form method="get" action="review.html">
        <label>Product Name
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Select a Product... &#9662;</option>
            </select>
        </label>

        <div>Overall Rating</div>
        <div class="rating-container">
            <label><input type="radio" name="rating" id="1" required>&star;</label>
            <label><input type="radio" name="rating" id="2" required>&star;&star;</label>
            <label><input type="radio" name="rating" id="3" required>&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="4" required>&star;&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="5" required>&star;&star;&star;&star;&star;</label>
        </div>

        <label>Date of Installation
            <input type="date" name="installationDate" id="installationDate" required>
        </label>

        <div>Which features did you find useful in the product?<br><i>(Check all that apply)</i></div>
        <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
        <label><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
        <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
        <label><input type="checkbox" name="design" id="design" value="yes">Design</label>

        <label>Written Review <span class="optional">(optional)</span>
            <textarea name="review" id="review"></textarea>
        </label>

        <label>Your Name <span class="optional">(optional)</span>
            <input type="text" name="name" id="name">
        </label>


        <input type="submit" value="Post Review">
    </form>
</main>
<footer>
    <p>Â©<span id="currentyear"></span> | Evan Alexander | Colorado</p>
    <p id="lastModified" class="color"></p>
</footer>
</body>
</html>
